<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { Send, Search, MoreVertical, Smile, Paperclip, Mic, CheckCheck, X, LogOut, Users, MessageSquare, FileText, Download, UserPlus, Lock, Eye, EyeOff } = lucide;

    if (!window.storage) {
      window.storage = {
        get: async (key, shared = false) => {
          const storageKey = shared ? `shared_${key}` : key;
          const value = localStorage.getItem(storageKey);
          return value ? { key, value, shared } : null;
        },
        set: async (key, value, shared = false) => {
          const storageKey = shared ? `shared_${key}` : key;
          localStorage.setItem(storageKey, value);
          return { key, value, shared };
        },
        delete: async (key, shared = false) => {
          const storageKey = shared ? `shared_${key}` : key;
          localStorage.removeItem(storageKey);
          return { key, deleted: true, shared };
        }
      };
    }

    function WhatsAppClone() {
      const [currentUser, setCurrentUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [showLogin, setShowLogin] = useState(true);
      const [showPassword, setShowPassword] = useState(false);
      const [contacts, setContacts] = useState([]);
      const [groups, setGroups] = useState([]);
      const [chats, setChats] = useState({});
      const [selectedChat, setSelectedChat] = useState(null);
      const [selectedChatType, setSelectedChatType] = useState(null);
      const [message, setMessage] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      const [showMenu, setShowMenu] = useState(false);
      const [showProfile, setShowProfile] = useState(false);
      const [showNewChat, setShowNewChat] = useState(false);
      const [showNewGroup, setShowNewGroup] = useState(false);
      const [newContactEmail, setNewContactEmail] = useState('');
      const [showEmojiPicker, setShowEmojiPicker] = useState(false);
      const [showChangePassword, setShowChangePassword] = useState(false);
      const [currentPassword, setCurrentPassword] = useState('');
      const [newPassword, setNewPassword] = useState('');
      const [confirmPassword, setConfirmPassword] = useState('');
      const [groupName, setGroupName] = useState('');
      const [selectedMembers, setSelectedMembers] = useState([]);
      const messagesEndRef = useRef(null);
      const fileInputRef = useRef(null);

      const emojis = ['üòÄ','üòÉ','üòÑ','üòÅ','üòÜ','üòÖ','ü§£','üòÇ','üôÇ','üòâ','üòä','üòá','ü•∞','üòç','üòò','üòã','üòõ','üòú','üòù','ü§ë','ü§ó','ü§î','üòê','üòë','üòè','üòí','üôÑ','üòå','üòî','üò™','üò¥','üò∑','ü§í','ü§ï','ü•µ','ü•∂','üòé','ü§ì','üòï','üòü','üôÅ','üòÆ','üòØ','üò≤','üò≥','ü•∫','üò¶','üòß','üò®','üò∞','üò•','üò¢','üò≠','üò±','üòñ','üò£','üòû','üòì','üò©','üò´','üò§','üò°','üò†','ü§¨','üëç','üëé','üëè','üôå','üëã','ü§ù','üí™','‚ù§Ô∏è','üíî','üíï','üíñ','üíó','üíô','üíö','üíõ','üß°','üíú','üíØ','üî•','‚≠ê','‚ú®','üí´','üéâ','üéä','üéà'];

      useEffect(() => {
        checkSession();
        if (currentUser) {
          const interval = setInterval(() => {
            loadChatsFromStorage();
            loadGroupsFromStorage();
          }, 2000);
          return () => clearInterval(interval);
        }
      }, [currentUser]);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [selectedChat, chats]);

      const checkSession = async () => {
        try {
          const sessionResult = await window.storage.get('current_session');
          if (sessionResult) {
            const session = JSON.parse(sessionResult.value);
            setCurrentUser(session);
            setShowLogin(false);
            await loadUserData(session.email);
          }
        } catch (e) {}
      };

      const loadUserData = async (userEmail) => {
        try {
          const contactsResult = await window.storage.get(`contacts_${userEmail}`);
          if (contactsResult) setContacts(JSON.parse(contactsResult.value));
          await loadChatsFromStorage(userEmail);
          await loadGroupsFromStorage(userEmail);
        } catch (e) {}
      };

      const loadGroupsFromStorage = async (userEmail = currentUser?.email) => {
        if (!userEmail) return;
        try {
          const result = await window.storage.get('all_groups', true);
          if (result) {
            const allGroups = JSON.parse(result.value);
            setGroups(allGroups.filter(g => g.members.includes(userEmail)));
          }
        } catch (e) {}
      };

      const loadChatsFromStorage = async (userEmail = currentUser?.email) => {
        if (!userEmail) return;
        try {
          const result = await window.storage.get('all_chats', true);
          if (result) {
            const allChats = JSON.parse(result.value);
            const userChats = {};
            Object.keys(allChats).forEach(key => {
              if (key.includes(userEmail) || key.startsWith('group_')) {
                userChats[key] = allChats[key];
              }
            });
            setChats(userChats);
          }
        } catch (e) {}
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        if (!email.includes('@') || !password) {
          alert('Completa todos los campos');
          return;
        }

        try {
          const userDataResult = await window.storage.get(`user_${email}`, true);
          
          if (userDataResult) {
            const userData = JSON.parse(userDataResult.value);
            if (userData.password !== password) {
              alert('Contrase√±a incorrecta');
              return;
            }
          } else {
            const userData = {
              email: email,
              password: password,
              name: email.split('@')[0],
              avatar: email[0].toUpperCase()
            };
            await window.storage.set(`user_${email}`, JSON.stringify(userData), true);
          }

          const session = {
            email: email,
            name: email.split('@')[0],
            avatar: email[0].toUpperCase()
          };
          
          setCurrentUser(session);
          await window.storage.set('current_session', JSON.stringify(session));
          setShowLogin(false);
          await loadUserData(email);
          
        } catch (error) {
          alert('Error al iniciar sesi√≥n');
        }
      };

      const handleLogout = async () => {
        try {
          await window.storage.delete('current_session');
        } catch (e) {}
        setCurrentUser(null);
        setShowLogin(true);
        setContacts([]);
        setGroups([]);
        setChats({});
        setSelectedChat(null);
        setEmail('');
        setPassword('');
      };

      const handleChangePassword = async () => {
        if (!currentPassword || !newPassword || !confirmPassword) {
          alert('Completa todos los campos');
          return;
        }
        if (newPassword !== confirmPassword) {
          alert('Las contrase√±as no coinciden');
          return;
        }
        if (newPassword.length < 4) {
          alert('M√≠nimo 4 caracteres');
          return;
        }

        try {
          const userDataResult = await window.storage.get(`user_${currentUser.email}`, true);
          if (userDataResult) {
            const userData = JSON.parse(userDataResult.value);
            if (userData.password !== currentPassword) {
              alert('Contrase√±a actual incorrecta');
              return;
            }
            userData.password = newPassword;
            await window.storage.set(`user_${currentUser.email}`, JSON.stringify(userData), true);
            alert('Contrase√±a actualizada');
            setCurrentPassword('');
            setNewPassword('');
            setConfirmPassword('');
            setShowChangePassword(false);
          }
        } catch (e) {
          alert('Error al cambiar contrase√±a');
        }
      };

      const addContact = async () => {
        if (!newContactEmail.includes('@') || newContactEmail === currentUser.email) {
          alert('Email inv√°lido');
          return;
        }
        if (contacts.find(c => c.email === newContactEmail)) {
          alert('Contacto ya existe');
          return;
        }
        const newContact = {
          email: newContactEmail,
          name: newContactEmail.split('@')[0],
          avatar: newContactEmail[0].toUpperCase()
        };
        const updated = [...contacts, newContact];
        setContacts(updated);
        await window.storage.set(`contacts_${currentUser.email}`, JSON.stringify(updated));
        setNewContactEmail('');
        setShowNewChat(false);
        setSelectedChat(newContact.email);
        setSelectedChatType('contact');
      };

      const createGroup = async () => {
        if (!groupName.trim() || selectedMembers.length === 0) {
          alert('Completa todos los campos');
          return;
        }
        const newGroup = {
          id: `group_${Date.now()}`,
          name: groupName,
          members: [...selectedMembers, currentUser.email],
          admin: currentUser.email,
          avatar: groupName[0].toUpperCase()
        };
        let allGroups = [];
        try {
          const result = await window.storage.get('all_groups', true);
          if (result) allGroups = JSON.parse(result.value);
        } catch (e) {}
        allGroups.push(newGroup);
        await window.storage.set('all_groups', JSON.stringify(allGroups), true);
        setGroups([...groups, newGroup]);
        setGroupName('');
        setSelectedMembers([]);
        setShowNewGroup(false);
        setSelectedChat(newGroup.id);
        setSelectedChatType('group');
      };

      const saveMessage = async (msg) => {
        const key = selectedChatType === 'group' ? selectedChat : [currentUser.email, selectedChat].sort().join('_');
        let allChats = {};
        try {
          const result = await window.storage.get('all_chats', true);
          if (result) allChats = JSON.parse(result.value);
        } catch (e) {}
        if (!allChats[key]) allChats[key] = [];
        allChats[key].push(msg);
        await window.storage.set('all_chats', JSON.stringify(allChats), true);
        setChats(prev => ({...prev, [key]: [...(prev[key] || []), msg]}));
      };

      const sendMessage = async () => {
        if (!message.trim() || !selectedChat) return;
        await saveMessage({
          id: Date.now(),
          type: 'text',
          text: message,
          sender: currentUser.email,
          senderName: currentUser.name,
          timestamp: new Date().toISOString()
        });
        setMessage('');
        setShowEmojiPicker(false);
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        if (file.size > 5*1024*1024) {
          alert('Max 5MB');
          return;
        }
        const reader = new FileReader();
        reader.onload = async (event) => {
          await saveMessage({
            id: Date.now(),
            type: 'file',
            fileName: file.name,
            fileSize: file.size,
            fileData: event.target?.result,
            sender: currentUser.email,
            senderName: currentUser.name,
            timestamp: new Date().toISOString()
          });
        };
        reader.readAsDataURL(file);
        e.target.value = '';
      };

      const getChatMessages = (id) => {
        const key = selectedChatType === 'group' ? id : [currentUser.email, id].sort().join('_');
        return chats[key] || [];
      };

      const getInfo = () => {
        if (selectedChatType === 'group') return groups.find(g => g.id === selectedChat);
        return contacts.find(c => c.email === selectedChat);
      };

      if (showLogin) {
        return (
          <div className="h-screen bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
              <div className="text-center mb-8">
                <div className="bg-green-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <MessageSquare className="w-10 h-10 text-white" />
                </div>
                <h1 className="text-3xl font-bold text-gray-800">WhatsApp Clone</h1>
                <p className="text-gray-600 mt-2">Inicia sesi√≥n o crea cuenta</p>
              </div>
              <div className="space-y-4">
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="tu@email.com" className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
                <div className="relative">
                  <input type={showPassword ? "text" : "password"} value={password} onChange={(e) => setPassword(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin(e)} placeholder="Tu contrase√±a" className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
                  <button onClick={() => setShowPassword(!showPassword)} className="absolute right-3 top-3 text-gray-600">{showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}</button>
                </div>
                <p className="text-xs text-gray-500">Si no tienes cuenta, se crear√° autom√°ticamente</p>
                <button onClick={handleLogin} className="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">Iniciar sesi√≥n</button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="h-screen flex bg-gray-100">
          <div className="w-96 bg-white border-r flex flex-col">
            <div className="bg-gray-100 p-4 flex items-center justify-between border-b">
              <button onClick={() => setShowProfile(true)}>
                <div className="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">{currentUser.avatar}</div>
              </button>
              <div className="flex gap-4">
                <button onClick={() => setShowNewGroup(true)}><Users className="w-5 h-5" /></button>
                <button onClick={() => setShowNewChat(true)}><UserPlus className="w-5 h-5" /></button>
                <button onClick={() => setShowMenu(!showMenu)}><MoreVertical className="w-5 h-5" /></button>
              </div>
            </div>
            {showMenu && (
              <div className="absolute right-4 top-16 bg-white rounded-lg shadow-lg py-2 z-20 w-48">
                <button onClick={() => {setShowMenu(false); setShowChangePassword(true);}} className="w-full px-4 py-2 hover:bg-gray-100 flex items-center gap-2 text-left"><Lock className="w-4 h-4" /><span>Cambiar contrase√±a</span></button>
                <button onClick={handleLogout} className="w-full px-4 py-2 hover:bg-gray-100 flex items-center gap-2 text-red-600 text-left"><LogOut className="w-4 h-4" /><span>Cerrar sesi√≥n</span></button>
              </div>
            )}
            <div className="p-3">
              <div className="relative">
                <Search className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                <input type="text" placeholder="Buscar" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg" />
              </div>
            </div>
            <div className="flex-1 overflow-y-auto">
              {groups.filter(g => g.name.toLowerCase().includes(searchQuery.toLowerCase())).map(g => (
                <div key={g.id} onClick={() => {setSelectedChat(g.id); setSelectedChatType('group');}} className={`p-4 flex items-center gap-3 hover:bg-gray-50 cursor-pointer border-b ${selectedChat === g.id ? 'bg-gray-100' : ''}`}>
                  <div className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">{g.avatar}</div>
                  <div className="flex-1"><h3 className="font-semibold">{g.name}</h3><p className="text-sm text-gray-600">{g.members.length} miembros</p></div>
                </div>
              ))}
              {contacts.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).map(c => (
                <div key={c.email} onClick={() => {setSelectedChat(c.email); setSelectedChatType('contact');}} className={`p-4 flex items-center gap-3 hover:bg-gray-50 cursor-pointer border-b ${selectedChat === c.email ? 'bg-gray-100' : ''}`}>
                  <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">{c.avatar}</div>
                  <div className="flex-1"><h3 className="font-semibold">{c.name}</h3><p className="text-sm text-gray-600">{c.email}</p></div>
                </div>
              ))}
            </div>
          </div>
          <div className="flex-1 flex flex-col">
            {selectedChat ? (
              <>
                <div className="bg-gray-100 p-4 flex items-center border-b">
                  <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold ${selectedChatType === 'group' ? 'bg-blue-500' : 'bg-green-500'}`}>{getInfo()?.avatar}</div>
                  <div className="ml-3"><h3 className="font-semibold">{getInfo()?.name}</h3><p className="text-xs text-gray-500">{selectedChatType === 'group' ? `${getInfo()?.members.length} miembros` : getInfo()?.email}</p></div>
                </div>
                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                  {getChatMessages(selectedChat).map(msg => (
                    <div key={msg.id} className={`flex ${msg.sender === currentUser.email ? 'justify-end' : 'justify-start'}`}>
                      <div className={`max-w-md px-4 py-2 rounded-lg ${msg.sender === currentUser.email ? 'bg-green-500 text-white' : 'bg-white'}`}>
                        {selectedChatType === 'group' && msg.sender !== currentUser.email && (<p className="text-xs font-semibold mb-1 opacity-75">{msg.senderName}</p>)}
                        {msg.type === 'file' ? (
                          <div className="space-y-2">
                            <div className="flex items-center gap-3 bg-white bg-opacity-10 p-3 rounded-lg"><FileText className="w-6 h-6" /><div><p className="font-medium">{msg.fileName}</p><p className="text-xs opacity-75">{(msg.fileSize/1024).toFixed(1)} KB</p></div></div>
                            <button onClick={() => {const link = document.createElement('a'); link.href = msg.fileData; link.download = msg.fileName; document.body.appendChild(link); link.click(); document.body.removeChild(link);}} className="w-full py-2 px-4 rounded-lg bg-white bg-opacity-20 hover:bg-opacity-30 flex items-center justify-center gap-2"><Download className="w-4 h-4" /><span>Descargar</span></button>
                          </div>
                        ) : (<p>{msg.text}</p>)}
                        <div className="flex items-center justify-end gap-1 mt-1">
                          <span className="text-xs opacity-75">{new Date(msg.timestamp).toLocaleTimeString('es-ES', {hour:'2-digit',minute:'2-digit'})}</span>
                          {msg.sender === currentUser.email && <CheckCheck className="w-4 h-4 opacity-75" />}
                        </div>
                      </div>
                    </div>
                  ))}
                  <div ref={messagesEndRef} />
                </div>
                {showEmojiPicker && (
                  <div className="absolute bottom-20 left-4 bg-white rounded-lg shadow-lg p-4 w-80 h-64 overflow-y-auto z-10">
                    <div className="grid grid-cols-8 gap-2">{emojis.map((e, i) => (<button key={i} onClick={() => setMessage(prev => prev + e)} className="text-2xl hover:bg-gray-100 rounded p-1">{e}</button>))}</div>
                  </div>
                )}
                <div className="bg-gray-100 p-4 flex items-center gap-3">
                  <button onClick={() => setShowEmojiPicker(!showEmojiPicker)}><Smile className="w-6 h-6" /></button>
                  <input type="file" ref={fileInputRef} onChange={handleFileUpload} className="hidden" />
                  <button onClick={() => fileInputRef.current?.click()}><Paperclip className="w-6 h-6" /></button>
                  <input type="text" value={message} onChange={(e) => setMessage(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} placeholder="Escribe un mensaje" className="flex-1 px-4 py-2 rounded-lg" />
                  {message.trim() ? (<button onClick={sendMessage} className="bg-green-500 text-white p-2 rounded-full"><Send className="w-5 h-5" /></button>) : (<button><Mic className="w-6 h-6" /></button>)}
                </div>
              </>
            ) : (
              <div className="flex-1 flex items-center justify-center"><div className="text-center"><MessageSquare className="w-32 h-32 text-gray-300 mx-auto mb-4" /><h2 className="text-2xl font-semibold text-gray-600">WhatsApp Clone</h2></div></div>
            )}
          </div>
          {showNewChat && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 max-w-md w-full">
                <div className="flex justify-between items-center mb-4"><h3 className="text-xl font-semibold">Nuevo contacto</h3><button onClick={() => setShowNewChat(false)}><X className="w-6 h-6" /></button></div>
                <input type="email" value={newContactEmail} onChange={(e) => setNewContactEmail(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addContact()} placeholder="email@ejemplo.com" className="w-full px-4 py-2 border rounded-lg mb-4" />
                <button onClick={addContact} className="w-full bg-green-500 text-white py-2 rounded-lg">Agregar</button>
              </div>
            </div>
          )}
          {showNewGroup && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 max-w-md w-full">
                <div className="flex justify-between items-center mb-4"><h3 className="text-xl font-semibold">Crear grupo</h3><button onClick={() => setShowNewGroup(false)}><X className="w-6 h-6" /></button></div>
                <input type="text" value={groupName} onChange={(e) => setGroupName(e.target.value)} placeholder="Nombre del grupo" className="w-full px-4 py-2 border rounded-lg mb-4" />
                <p className="text-sm font-medium mb-2">Seleccionar miembros:</p>
                <div className="max-h-48 overflow-y-auto mb-4 space-y-2">
                  {contacts.map(c => (
                    <label key={c.email} className="flex items-center gap-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                      <input type="checkbox" checked={selectedMembers.includes(c.email)} onChange={() => {if (selectedMembers.includes(c.email)) {setSelectedMembers(selectedMembers.filter(m => m !== c.email));} else {setSelectedMembers([...selectedMembers, c.email]);}}} className="w-4 h-4" />
                      <span>{c.name}</span>
                    </label>
                  ))}
                </div>
                <button onClick={createGroup} className="w-full bg-blue-500 text-white py-2 rounded-lg">Crear grupo</button>
              </div>
            </div>
          )}
          {showProfile && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 max-w-md w-full">
                <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-semibold">Mi perfil</h3><button onClick={() => setShowProfile(false)}><X className="w-6 h-6" /></button></div>
                <div className="text-center"><div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center text-white text-4xl font-bold mx-auto mb-4">{currentUser.avatar}</div><h4 className="text-xl font-semibold">{currentUser.name}</h4><p className="text-gray-600">{currentUser.email}</p></div>
              </div>
            </div>
          )}
          {showChangePassword && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 max-w-md w-full">
                <div className="flex justify-between items-center mb-4"><h3 className="text-xl font-semibold">Cambiar contrase√±a</h3><button onClick={() => {setShowChangePassword(false); setCurrentPassword(''); setNewPassword(''); setConfirmPassword('');}}><X className="w-6 h-6" /></button></div>
                <div className="space-y-4">
                  <input type="password" value={currentPassword} onChange={(e) => setCurrentPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg" placeholder="Contrase√±a actual" />
                  <input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg" placeholder="Nueva contrase√±a" />
                  <input type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg" placeholder="Confirmar nueva contrase√±a" />
                  <button onClick={handleChangePassword} className="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Cambiar contrase√±a</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(React.createElement(WhatsAppClone), document.getElementById('root'));
  </script>
